name: flutter_padrao
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: "^1.10.0"
  local_auth: ^1.1.8
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.1.0
  firebase_auth: ^3.2.0
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.4.1+1
  firebase_dynamic_links: ^3.0.2
  mobx: ^2.0.5
  dio:
  flutter_mobx: ^2.0.2
  build_runner: ^2.1.5
  google_sign_in:
  path_provider:
  hive: ^1.3.0
  shared_preferences: 
  google_fonts: ^2.0.0
  validadores: ^1.0.5
  string_validator: 0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  mobx_codegen: ^2.0.4
  flutter_modular_test: ^1.0.4
  flutter_native_splash: ^1.3.2
  flutter_launcher_icons: ^0.9.2
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon_padrao.png"
  adaptive_icon_background: '#ffffff'

flutter:
  uses-material-design: true

  assets:
    - assets/img/splash_light.png
    - assets/img/splash_dark.png
    - assets/icon/icon_padrao.png

scripts:
  mobx: flutter pub run build_runner watch --delete-conflicting-outputs
  chrome: flutter run -d chrome --web-renderer html
  build_bundle: flutter build appbundle
  build_web: flutter build web --web-renderer html --release && firebase deploy
  build_apk: flutter build apk
  launch_icon: flutter pub run flutter_launcher_icons:main
